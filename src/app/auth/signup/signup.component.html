<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
              class="form-control"
              type="email" 
              name="email" 
              id="email"
              ngModel
              required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
              class="form-control"
              type="password" 
              name="password" 
              id="password"
              ngModel
              required
              minlength="6"
              #password="ngModel">
              <span *ngIf="password.invalid && password.touched">Password must be at least 6 characters long.</span>
            </div>
             <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign Up</button>
          </form>
    </div>
</div>
